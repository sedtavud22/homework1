  <h2>Contact Me</h2>

  <div class="formContainer">
    <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
      <p>Enter your Info..</p>

      <label for="yourname">Your Name</label><br>
      <input type="text" name="name" id="yourname"><br><br>

      <label for="youremail">Your E-mail</label><br>
      <input type="email" name="email" id="youremail"><br><br>

      <label for="gender">Gender</label><br>
      <select name="gender" id="gender">
        <option selected disabled hidden>Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select><br><br>

      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>

      <input type="submit" value="Send">
      <input type="reset" value="Clear">
    </form>
  </div>
</body>
